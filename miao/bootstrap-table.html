<style id="jsbin-css" type="text/less">

.table{
 table-layout:fixed;
  
  text-align:left;
 
  border-collapse:collapse;
  tr{
    border-top:1px solid gray;
   

  }
  thead tr{
    border-bottom:2px solid gray;
  }
  th, td{
    padding:1.5rem;
  }
}

.table-dark{
  
    background:rgb(52,58,64);
    color:white;
    
}

.thead-light{
  thead tr{
    background-color: rgb(236,236,236);
  }
}

.thead-dark{
  thead tr{
    background-color: rgb(52,58,64);
    color:white;
  }
}

.table-striped{
  thead tr,tr:nth-child(2n){
    background-color: rgb(236,236,236);
  }
}
.table-bordered{
  th,td{ 
    border:1px solid gray;
  }
}
.table-borderless {
  thead tr,tr{
    border:none;
  }
}

.table-hover tbody tr:hover {
  
    background-color: rgb(236,236,236);
  
}

.table-sm {
  th,td{ 
    padding:0;
  }
}

.table-color{
  tbody tr:nth-child(n+1){
    background-color: pink;
  }
  tbody tr:nth-child(n+2){
    background-color: blue;
  }
  tbody tr:nth-child(n+3){
    background-color: yellow;
  }
  tbody tr:nth-child(n+4){
    background-color:red;
  }
  
}
caption{
 caption-side:bottom ;
}

.table-responsive{
  display:block;
  width:100%;
  overflow-x:auto;
 
}
