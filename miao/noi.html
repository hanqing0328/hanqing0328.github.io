  console.log("x2=" + (-b / (2 * a)).toFixed(5) + "-" + xi + "i")
}
</script>

<script id="ch0106/23" type="xxx">
 var reorder =function(arry) {
 var arr = arry
 var newArr = []
 for(var i = 0;i < arr.length ; i++){
   if(i == 0){
    newArr[i] = arr[i]
   }else{
   if (newArr[i-1] <= arr [i]){
       newArr[i] = arr[i]
   }else if(newArr[i-1] > arr [i]){
     for(var j = 1 ;j <= i ; j++  ){
       if(arr[i] >= newArr[i - j]){
         for(var k = 0 ; k < j  ; k++){
          newArr[i - k] = newArr[i - k -1]       
         }
         newArr[i - j + 1] = arr[i]
          break
       }   
     }if( j > i){
       for(var k = 0;k < j ;k++ ){
        newArr[i - k + 1] = newArr[i - k ]
       }
      newArr[0] = arr[i]
     }
    }
   }
 }
 return newArr
}
