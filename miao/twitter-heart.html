div{
  width:100px;

/*用checkbox按钮做点赞按钮
 注意：checkbox两种状态（1.被选中input：checked 2.未被选中input）。如果想选中下面第一个label，用加号连接*/

input+label{
  display:block;
  width:100px;
  height:100px;
  border:1px solid;
   background-image: url(https://abs.twimg.com/a/1557861269/img/animations/web_heart_animation_edge.png);
  background-position:0,0;
}
 input:checked+label{
   background-position:-2800px,0px;
   transition:background-position .8s        steps(28)
}
input{
  display:none;
}
