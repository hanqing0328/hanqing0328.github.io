<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>画图</title>
  <style>
    canvas {
      border: 2px solid #f0f;
      display: block;
      margin: auto;
    }
  </style>
</head>
<body>
  <canvas width="400" height="300"></canvas>
</body>
<script>
  var canvas = document.querySelector('canvas')
  canvas.style.imageRendering = 'pixelated'
  var ctx = canvas.getContext('2d')

  function dot(x, y, color = 'black') {
    ctx.fillStyle = color
    ctx.fillRect(x, y, 1, 1)
  }
  /**
   * YOUR TASK
画图的题：
画一条实线
画一条一个实点一个空点的虚线
画一条两个实点两个空点的虚线
画一条三个实点两个空点的虚线
画一条45度的斜线
画一条跨越画布左上角和右下角的对角线
画一个空心矩形
画一个实心矩形
画一个rgb色彩空间的某一面
画一个空心的圆
画一个实心的圆
画一个大小合适的sin(x)的图像
   */
</script>
<script>
  // YOUR CODE GOES BELOW
  for(var i = 0 ; i < 500 ; i++){
    x = i
    y = 100
    dot(x,y)
  }
  for(var i = 0 ; i < 500 ; i += 2){
    x = i
    y = 120
    dot(x,y)
  }
  for(var i = 0 ; i < 500 ; i += 4){
    x = i 
    y = 140
    dot(x,y)
    }
   for( var j = 1 ; j < 500 ; j += 4){
     x = j 
     y = 140
     dot(x,y)
   }
   for(var i = 0 ; i < 500 ; i += 5){
    x = i 
    y = 160
    dot(x,y)
    }
   for( var j = 1 ; j < 500 ; j += 5){
     x = j 
     y = 160
     dot(x,y)
   }
   for( var j = 2 ; j < 500 ; j += 5){
     x = j 
     y = 160
     dot(x,y)
   }
   for( var j = 0 ; j < 500 ; j ++){
     x = j 
     y = x
     dot(x,y)
   }
   for( var j = 0 ; j < 500 ; j ++){
     x = j 
     y = x * ( 3 / 4)
     dot(x,y,color = "red")
   }
   //实心巨型
   for(var line = 250 ; line < 350 ; line++){
     for( var row = 10 ; row < 100 ; row++ ){
       x = line
       y = row
      dot(x,y,color = "red")
     }
   }
   //  空心巨型
   for(var line = 150 ; line <= 220 ; line++){
     if(line === 150 || line === 220){
      for( var row = 10 ; row < 100 ; row++ ){
        y = row
        x = line
        dot(x,y,color = "blue")
      }
     } else {
      y = 10
      x = line
      dot(x,y,color = "blue")
      y = 100
      dot(x,y,color = "blue")
     }
     
   }

   //  色彩空间

   for(var line = 0 ; line < 150 ; line++ ){
     for( var row = 150 ; row < 300 ; row++ ){
      var x = line
      var y = row    
       dot(x,y,color = "rgb(" + (255 - 255 /150 * x) + "," + (405 - 255 /150 * y) + "," + 255 + ")")
     }
   }

   //画空心圆
  
   for(var degree = 1 ; degree <= 360 ; degree ++){
    var x1 =(100 + 50 * Math.cos(degree * 3.14 / 180))
    var y1 = (150 + 50 * Math.sin(degree * 3.14 / 180)) 
    dot(x1,y1,color = "aqua")
   }
  
  //画实心圆
  for(var r = 0 ; r < 50 ; r++){
    for(var degree = 1 ; degree <= 360 ; degree ++){
    var x1 =(200 + r * Math.cos(degree * 3.14 / 180))
    var y1 = (250 + r * Math.sin(degree * 3.14 / 180)) 
    dot(x1,y1,color = "yellow")
   }
  }
  //画sin函数
  for(var x = 0 ; x < 500 ; x++){
    y = 200 + 80 * Math.sin( x / ( 10 * Math.PI ))
    dot(x,y)
  }


</script>
</html>
