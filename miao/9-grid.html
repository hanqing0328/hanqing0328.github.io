<style id="jsbin-css">
table{

  text-align:center;
  border-collapse:collapse;
  
}
td{

  height:50px;

}
tr{

col{

.outtwo{
  text-align:center;
 
  width:150px;
  height:150px;
  border:2.5px solid blue;
  box-sizing:content-box;

}
.intwo{
  width:50px;
  height: 50px;

}
.intwo:hover{
border:5px solid red;

}


.outone{
  display:block;
   text-align:center;
 
  width:150px;
  height:150px;
  border:2.5px solid blue;
  box-sizing:content-box;
}

.inone{
  display:inline-block;
  width:50px;
  height: 50px;
  line-height:50px;
  border:2.5px solid blue;
  float:left;
   box-sizing:border-box;
}
.inone:hover{
  border:5px solid red;

 
}







</style>
</head>

<table>

    <col>

  <div class="intwo5 intwo">5</div>

  <div class="intwo8 intwo">8</div>

</div>
  
  
  
  
<span class="outone">
