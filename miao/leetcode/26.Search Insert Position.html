<script>
/**
 * @param {number[]} nums
 * @param {number} target
 * @return {number}
 * Given a sorted array and a target value, return the index if the target is found. If not, return the index where it would be if it were inserted in order.
 * Input: [1,3,5,6], 7     Output: 4    Input: [1,3,5,6], 5     Output: 2
 * 排序一般用二分法。指针问题想好边界条件
 * 边界条件：两个指针相差1的时候按照情况输出
 */
 var searchInsert = function(nums, target) {
    var low = 0
    var hig = nums.length - 1
    while (true) {
        var mid = (low + hig) >> 1
        if (nums[mid] == target) {
            return mid
        } else if (nums[mid] > target) {
            hig = mid
        } else if (nums[mid] < target) {
            low = mid
        }

        if (hig - low <= 1) {
            if(mid == low){
                if(nums[mid] >= target){
                    return mid
                }else{
                    mid = hig
                    if(nums[mid] >= target){
                        return mid
                    }else{
                        return mid + 1
                    }
                }
            }else if(mid == hig){
                if(nums[mid] <= target){
                    return mid
                }else{
                    mid = low
                    if(nums[mid] < target){
                        return mid + 1
                    }else{
                        return mid
                    }
                }
            }
           
            }
           
        }

    }


searchInsert([1, 3, 5, 6], 2)

</script>
