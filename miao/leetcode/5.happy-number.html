<script>
  /**
   * @param {number} n
   * @return {boolean}
   */
  var isHappy = function(n) {
    var digit = 0
    var sum = 0
    while(n >= 1){
      digit = n % 10
      sum += digit * digit
      n = (n - digit) / 10
    }
    if(sum == 1) {
      return true
    } else if (sum == 4) {
      return false
    } else {
      return isHappy(sum)
    }
    
  };
 
  isHappy(19)
</script>
