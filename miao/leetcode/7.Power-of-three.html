<script type="one">
  /**
   * @param {number} n
   * @return {boolean}
   */
  var isPowerOfThree = function(n) {
      if(n == 1){
        console.log("true")
        return true
      }
      
      while (n >= 3){
        if(n % 3 !== 0){
          console.log("false")
          return false
        }
        n = n / 3
       if(n == 1){
        console.log("true")
         return true
       }
      }
      if(n < 3){
        console.log("false")
        return false
      }
  };
  isPowerOfThree(0)
</script>

<script>
/**
*思路：3*3*3*3*3*3*3 / 3*3*3*3 ==>这种形式结果才为整数
* 即3^n是只有一个3为因子的数
* 电脑里能储存3为因子的最大的数为：
* 数学公式：log下m 上n=log下z上n / log下z上m ==》
* math.log(2147483647)/math.log(3) = 19.558....
* 也就是3^19 = 1162261467
* 验证方法为：要验证的数对于 3^19 取模，结果正好等于0就是3的* power
* 代码：1162261467 % n == 0
*/
var isPowerOfThree = function(n) {
  if(n < 1){
    return false
  }
  return (1162261467 % n) == 0
}
</script>
