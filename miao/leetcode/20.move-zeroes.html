<script>
  /**
   * @param {number[]} nums
   * @return {void} Do not return anything, modify nums in-place instead.
   *Input: [0,1,0,3,12]  Output: [1,3,12,0,0]
   *You must do this in-place without making a copy of the array.
   * 方法1：遍历所有数字遇到0就先删除，最后补上0
   */
   var moveZeroes = function(nums) {
      var length = nums.length
      var count = 0
      for(var i = 0; i < length ; i++){
        if(nums[i] == 0){
          nums.splice(i,1)
          i--                              //i--的理由：splice后后面的全部移动到前面，如果不减中间的数就不可能被遍历到
          count++
        }
      }
      for(var j = 0 ; j < count ; j++){
          nums.push(0)                     //0不直接在上面加的理由：会死循环
      }
      return nums
  }
  moveZeroes([1,2,0,4])

 
</script>


<script>
 /* 上面的方法用splice，每次都需要大量的移动数据，成本高
 方法2：双指针- 一个指针从左往右把每一个数字指一遍， 另外一个指针专门指不是0的数。 之后把第二个指针的数一一排列到第一个指针的位置上
  */ 
  var moveZeroes = function(nums) {
  var length = nums.length
  var noZeroPointer = 0
  for(var i = 0 ; i < length ; i++){
    if(nums[i] !== 0){
      nums[noZeroPointer] = nums[i]
      noZeroPointer++
    }
  }
  while(length  > noZeroPointer){
    nums[noZeroPointer] = 0          //之前的noZeroPointer整理到不是0的数，此后的位置开始放0
    noZeroPointer++
  }
  return nums
}
</script>
