

<script>
/**
 * Definition for singly-linked list.
 * function ListNode(val) {
 *     this.val = val;
 *     this.next = null;
 * }
 */
/**
 * @param {ListNode} l1
 * @param {ListNode} l2
 * @return {ListNode}
 */
 var addTwoNumbers = function(l1, l2) {
  if(!l1 || !l2){
    return null
  }
  if(l1.val + l2.val + carry >= 10){
    var val = 0
    var carry = (l1.val + l2.val)%10
  }else{
    var val = l1.val + l2.val + carry
  }
  return {
    val:val,
    next:addTwoNumbers(l1.next,l2.next)
  }
  };
</script>
