<script>

// Definition for singly-linked list.
function ListNode(val) {
    this.val = val;
    this.next = null;
}

/**
 * @param {ListNode} head
 * @param {number} x
 * @return {ListNode}
 */
 var partition = function(head, x) {
    var min = new ListNode()
    var header = min
    var max = new ListNode()
    var tail = max
    while(head){
      if(head.val < x){
        min.next = new ListNode(head.val)
        min = min.next
      }else{
        max.next = new ListNode(head.val)
        max = max.next
      }
      head = head.next
    }
 
    min.next = tail.next
    return header.next
 
  };
</script>
