<script>
/**

 * @return {number}
 */
 var minMoves2 = function(nums) {
    var arr = nums.sort(function(a ,b){
        return a - b
    })
    var l = nums.length
    var ml = Math.floor(l / 2)
    var mid = nums[ml]
    var sumL = 0
    var sumR = 0
    for(var i = 0 ; i < ml  ; i++){
      sumL += nums[i]
    }
    for(var j = ml + 1 ; j < l ; j++ ){
      sumR += nums[j]
    }
    return nums[ml] * ml - sumL + sumR - (l - ml -1 ) * nums[ml]
  };
