<script>
  /**

   * =>(1+9+3+5)%9
   *所以num假如38：38%9=（3+8）%9 = (11)%9 = (2)%9=2
   */
  var addDigits = function(num) {
      if(num < 10){
        return num
      }else{
      return num % 9 == 0?9:num%9
      }
  };

</script>
