<script type="one">
/**
 *Ugly-Number
 * @param {number} num
 * @return {boolean}
 * 质因子只有2，3，5的数
 */
 
 var isUgly = function(num) {
    if(num < 1 ){
      console.log("false")
      return false
    }
    if(num == 1){
      console.log("true")
      return true
    }

    if(num % 2 == 0){
      num = num/2
      return isUgly(num)
    }
    if(num % 3 == 0){
      num = num/3
      return isUgly(num)
    }
    if(num % 5 == 0){
      num = num/5
      return isUgly(num)
    }
    console.log("false")
      return false
 }
  console.log(isUgly(14)) 
</script>

<script>
/**
* 上面方法优化
*/
var isUgly = function(n){
  if(n < 1){
    return false
  }
  while (n % 2 == 0){
    n = n / 2
  }
  while (n % 3 == 0){
    n = n / 3
  }
  while (n % 5 == 0){
    n = n / 5
  }
  return n == 1
}

</script>
