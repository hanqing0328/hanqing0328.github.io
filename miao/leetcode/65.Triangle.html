<script>
/**
 * @param {number[][]} triangle
 * @return {number}
 */
 var minimumTotal = function(triangle) {
    var l = triangle.length - 1
    for(var i = l - 1 ; i >= 0 ; i--){
      for(var j = 0 ; j < triangle[i].length ; j++){
        triangle[i][j] += triangle[i + 1][j] < triangle[i + 1][j + 1]?triangle[i + 1][j]: triangle[i + 1][j + 1]
      }
    }
    return triangle[0][0]
  };
</script>
