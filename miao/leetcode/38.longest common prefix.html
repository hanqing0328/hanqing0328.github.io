<script>
/**
 * @param {string[]} strs
 * @return {string}
 */
 var longestCommonPrefix = function(strs) {
  var preCache = ""
  var cache = ""
    for(var i = 0 ; i < strs.length ; i++){
      for(var j = 0; j < strs[i].length ; j++){
        if(preCache.indexOf(strs[i][j]) == j){
          cache += strs[i][j]
          preCache = preCache.replace(preCache[preCache.indexOf(strs[i][j])],"$")
        }else{
          if(i == 0){
           cache += strs[i][j]
          }else{
              break 
          } 
        }
      }
       preCache = cache
        cache = ""
    }
    return preCache
  };
</script>
