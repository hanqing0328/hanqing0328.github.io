
<script>
/**
 * @param {number} c
 * @return {boolean}
 */
 var judgeSquareSum = function(c) {
    if(c == 0){
        return true
    }
    var arr = []
    var sqr = Math.floor(Math.sqrt(c))
    for(var i = 0 ; i < sqr ; i++){
      arr[i] = (i + 1)
    }
    var left = 0
    var right = sqr - 1
    while(right - left >= 0){
      if(Number(arr[left])* Number(arr[left]) + Number(arr[right]) * Number(arr[right]) == c ||Number(arr[left])* Number(arr[left])== c || Number(arr[right]) * Number(arr[right]) == c ){
        return true
      }else if(Number(arr[left])* Number(arr[left]) + Number(arr[right]) * Number(arr[right]) > c){
        right--
      }else if(Number(arr[left])* Number(arr[left]) + Number(arr[right]) * Number(arr[right]) < c){
        left++
      }
    }
    return false
  };
  
</script>


<script>
  /*
  优化：
  */
var judgeSquareSum = function(c) {
  var right = Math.floor(Math.sqrt(c))
  var left = 0
  while(right - left >= 0){
    if(right * right + left * left == c){
      return true
    }else if(right * right + left * left > c){
      right = right - 1
    }else if(right * right + left * left < c){
      left = left + 1
    }
  }
  return false
}
</script>
