<script>
  var isSymmetric = function(root) {
 return isMirror(root,root)
};

function isMirror(t1,t2){
    if(t1 && t2 && t1.val == t2.val){
        return isMirror(t1.left,t2.right) && isMirror(t1.right,t2.left)
    }
    if(t1 || t2){
        return false
    }
    if(!t1 && !t2){
        return true
    }
   
}
</script>
