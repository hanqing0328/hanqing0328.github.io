<script>
/**
 * Definition for singly-linked list.
 * function ListNode(val) {
 *     this.val = val;
 *     this.next = null;
 * }
 */
/**
 * @param {ListNode} l1
 * @param {ListNode} l2
 * @return {ListNode}
 */
 
 var mergeTwoLists = function(l1, l2) {
   if(!l1 && !l2){
     return null
   }
   if(l1 && !l2){
     return l1
   }
    if(!l1 && l2){
     return l2
   }
  var min = l1.val < l2.val? l1 :l2
  var max = l1.val < l2.val? l2 :l1
   var result = {
    val: min.val,
    next: mergeTwoLists(min.next,max),
  }
return result
};
</script>
